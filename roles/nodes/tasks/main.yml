---
- name: validate parameters
  assert:
    that:
      - "'{{ node_region }}' is defined"
      - "'{{ node_region }}' in {{ vultr.regions }}"
      - "'{{ node_server }}' is defined"
      - "'{{ node_server }}' in {{ vultr.servers }}"
      - "{{ node_groups }} is defined"
      - "{{ node_groups | length }} >= 1"

- name: generate name
  ansible.builtin.shell: "cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 6 | head -n 1"
  register: shell_output

- name: provision node
  ngine_io.vultr.vultr_server:
    name: "{{ shell_output.stdout }}.quartermaster.io"
    os: "Ubuntu 20.04 LTS x64"
    plan: "{{ vultr['servers'][node_server]['name'] }}"
    region: "{{ vultr['regions'][node_region]['name'] }}"
    ssh_key: "quartermaster - root - public key"
  register: server

- name: wait for node to be ready
  ansible.builtin.wait_for:
    port: 22
    host: '{{ server.vultr_server.v4_main_ip }}'
    delay: 240
    timeout: 800
    sleep: 30
  connection: local

- name: "add node {{ server.vultr_server.v4_main_ip }} to group {{ node_groups }}"
  ansible.builtin.add_host:
    hostname: "{{ server.vultr_server.v4_main_ip }}"
    groups: "{{ node_groups }}"
